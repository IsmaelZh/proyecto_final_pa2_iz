<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="static/css/emp_vista_tabla.css" th:href="@{/css/emp_vista_tabla.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<div class="encabezado-img">
		<h1>Actualizar/Borrar</h1>
	</div>

	<div>
		<table class="table table-dark table-sm">
			<thead>
				<tr>
					<th>Cedula</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Fecha de nacimiento</th>
					<th>Genero</th>
					<th>Actualizar</th>
					<th>Borrar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente:${clientes}">
					<td th:text="${cliente.cedula}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.fechaNacimiento}"></td>
					<td th:text="${cliente.genero}"></td>
					<td>
					<form action="#" th:action="@{/budget/buscarUno/{id}(id=${cliente.id})}" th:object="${cliente}"
						th:method="GET">
						<input type="submit" value="Actualizar">
					</form>

					</td>
					<td>
					<form action="#" th:action="@{/budget/eliminar/{id}(id=${cliente.id})}" th:object="${cliente}"
						th:method="Delete">
						<input type="submit" value="Eliminar">
					</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<a class="boton_atras" href="/budget/menu">Atras</a>
</body>

</html>
