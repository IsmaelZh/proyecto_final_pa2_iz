<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="static/css/emp_vista_tabla.css" th:href="@{/css/emp_vista_tabla.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<div class="encabezado-img">
		<h1>Reporte</h1>
	</div>

	<div>
		<h3 th:if="${reservas==null} OR ${reservas.isEmpty()}"> NO HAY RESULTADOS PARA LA BUSQUEDA</h3>
	</div>

	<div th:if="${reservas!=null} AND ${!reservas.isEmpty()}" style="text-align:center;">

			<table class="table table-dark table-striped">
				<thead>
					<tr>
						<th>Fecha inicio</th>
						<th>Fecha fin</th>
						<th>Estado</th>
						<th>Placa</th>
						<th>Modelo</th>
						<th>Marca</th>
						<th>Cedula</th>
						<th>Nombre</th>
						<th>Apellido</th>
					</tr>
				</thead>

				<tbody>
				<tr th:each="reserva: ${reservas}">
					<td th:text="${reserva.fechaInicio}"> </td>
					<td th:text="${reserva.fechaFin}"> </td>
					<td th:text="${reserva.estado}"> </td>
					<td th:text="${reserva.placa}"> </td>
					<td th:text="${reserva.modelo}"> </td>
					<td th:text="${reserva.marca}"> </td>
					<td th:text="${reserva.cedula}"> </td>
					<td th:text="${reserva.nombre}"> </td>
					<td th:text="${reserva.apellido}"> </td>

				</tr>
				</tbody>

			</table>
		</div>
		<a class="boton_atras" href="/budget/menu">Atras</a>
</body>

</html>
