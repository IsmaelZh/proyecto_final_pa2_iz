<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="static/css/emp_vista_tabla.css" th:href="@{/css/emp_vista_tabla.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<div class="encabezado-img">
		<h1>Actualizar/Borrar</h1>
	</div>

	<div>
		<table class="table table-dark table-sm">
			<thead>
				<tr>
					<th>Placa</th>
					<th>Modelo</th>
					<th>Marca</th>
					<th>AÃ±o de fabricacion</th>
					<th>Pais de fabricacion</th>
					<th>Cilindraje</th>
					<th>Avaluo</th>
					<th>Valor por dia</th>
					<th>Actualizar</th>
					<th>Borrar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vehiculo:${vehiculos}">
					<td th:text="${vehiculo.placa}"></td>
					<td th:text="${vehiculo.modelo}"></td>
					<td th:text="${vehiculo.marca}"></td>
					<td th:text="${vehiculo.anioFabricacion}"></td>
					<td th:text="${vehiculo.paisFabricacion}"></td>
					<td th:text="${vehiculo.cilindraje}"></td>
					<td th:text="${vehiculo.avaluo}"></td>
					<td th:text="${vehiculo.valorDia}"></td>
					<td>
						<form action="#" th:action="@{/budget/buscarUnoVehiculo/{placa}(placa=${vehiculo.placa})}" th:object="${vehiculo}"
							th:method="GET">
							<input type="submit" value="Actualizar">
						</form>

					</td>
					<td>
						<form action="#" th:action="@{/budget/eliminarVehiculo/{id}(id=${vehiculo.id})}" th:object="${vehiculo}"
							th:method="Delete">
							<input type="submit" value="Eliminar">
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<a class="boton_atras" href="/budget/menu">Atras</a>
</body>

</html>
