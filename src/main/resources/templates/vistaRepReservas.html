        <form action="#" th:action="@{/budget/reporte>reservas}" method="get">
            <h3>Ingrese el margen de fechas:</h3>
            <table>
                <tr>
                    <td><label> Desde: </label></td>
                </tr>

                    <td><input type="datetime-local" id="fechaInicio" name="fechaInicio" required="true"></td>
                </tr>
                <tr>
                    <td><label> Hasta:</label></td>
                </tr>
                <tr>
                    <td><input type="datetime-local" id="fechaFin" name="fechaFin" required="true"></td>
                </tr>
            </table>
            <div style="text-align: center;">
                <input type="submit" value="Reservar">
            </div>
        </form>

    <a class= "boton_atras" href="/budget/menu">Atras</a>
