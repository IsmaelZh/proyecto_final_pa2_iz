<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="static/css/emp_vista_tabla.css" th:href="@{/css/emp_vista_tabla.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<div class="encabezado-img">
		<h1>Clientes VIP</h1>
	</div>

	<div>
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th>Cedula</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Edad</th>
					<th>Valor IVA</th>
					<th>Valor Total</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente:${clienteVip}">
					<td th:text="${cliente.cedula}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.edad}"></td>
					<td th:text="${cliente.valorIva}"></td>
					<td th:text="${cliente.valorTotalPagar}"></td>
					
				</tr>
			</tbody>
		</table>
	</div>
	<a class="boton_atras" href="/budget/menu">Atras</a>
</body>

</html>
